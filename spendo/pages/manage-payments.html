<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Payments</title>
  <link rel="stylesheet" href="\styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <header class="page-header">
    <h2>Manage Payments</h2>
  </header>

  <main class="manage-payment-container">
    <div class="card">
      <h3><span class="material-icons">credit_card</span> Payment Methods</h3>
      <p>Add or remove linked cards and UPI IDs.</p>
      <button class="action-btn">Manage Methods</button>
    </div>

    <div class="card">
      <h3><span class="material-icons">autorenew</span> Auto Debit</h3>
      <p>Configure automatic monthly deductions for rent, loans, or subscriptions.</p>
      <button class="action-btn">Configure Auto Debit</button>
    </div>

    <div class="card">
      <h3><span class="material-icons">alarm</span> Bill Reminders</h3>
      <p>Set up reminders for electricity, phone bills, etc.</p>
      <button class="action-btn">Set Reminders</button>
    </div>
  </main>

  <div class="bottom-space"></div>

  <script>
    document.body.insertAdjacentHTML(
      'beforeend',
      '<object type="text/html" data="navbar.html" class="nav-object"></object>'
    );
  </script>
</body>
</html>
