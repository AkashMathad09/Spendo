<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refer & Earn - Spendo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" >
  <style>
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      font-size: 1.2rem;
    }

    .material-icons {
      font-size: 24px;
    }

    main {
      padding: 1rem;
    }

    .referral-card {
      background: var(--card-bg);
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .referral-code {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .copy-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .stats {
      margin-top: 1.5rem;
      background: #e8f5e9;
      padding: 1rem;
      border-radius: 10px;
    }

    .stats p {
      margin: 0.5rem 0;
    }

    .refer-graphic {
      width: 100%;
      max-width: 400px;
      margin: 1.5rem auto;
      display: block;
      border-radius: 12px;
    }

    .share-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    @media (max-width: 480px) {
      header h2 {
        font-size: 1rem;
      }

      .referral-code {
        font-size: 1.1rem;
      }

      .share-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <span class="material-icons">arrow_back</span>
  <h2>Refer & Earn</h2>
  <span class="material-icons">share</span>
</header>

<main>
  <div class="referral-card">
    <p>Your Referral Code</p>
    <div class="referral-code">SPENDO123</div>
    <button class="copy-btn" onclick="copyCode()">Copy Code</button>

    <div class="stats">
      <p><strong>Friends Referred:</strong> 3</p>
      <p><strong>Coins Earned:</strong> 300</p>
    </div>
  </div>

  <img src="https://cdn.dribbble.com/users/958733/screenshots/3845539/refer-a-friend.png" alt="Refer illustration" class="refer-graphic" />

  <button class="share-btn">Share Now</button>
</main>

<script>
  
    // Generate random referral code
    function generateReferralCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = 'REF-';
      for (let i = 0; i < 6; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      return code;
    }

    const referCodeEl = document.getElementById('referCode');
    const copyStatusEl = document.getElementById('copyStatus');
    const currentCode = generateReferralCode();
    referCodeEl.textContent = currentCode;

    function copyCode() {
      navigator.clipboard.writeText(currentCode).then(() => {
        copyStatusEl.textContent = 'Referral code copied!';
        setTimeout(() => copyStatusEl.textContent = '', 2000);
      });
    }

    function copyLink() {
      const shareText = `Use my referral code ${currentCode} to join Spendo!`;
      navigator.clipboard.writeText(shareText).then(() => {
        copyStatusEl.textContent = 'Referral link copied!';
        setTimeout(() => copyStatusEl.textContent = '', 2000);
      });
    }
    
</script>

</body>
</html>
