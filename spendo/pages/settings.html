<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendo - Settings</title>
  <link rel="stylesheet" href="\styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="title">
      <h1>Settings</h1>
      <p>Manage your preferences</p>
    </div>
    <div class="profile-container">
      <div class="profile-icon" onclick="toggleProfileMenu()">
        <img src="assets/profile.jpg" alt="Profile" />
      </div>
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html">My Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="card">
      <div class="card-title">Preferences</div>
      <div class="setting-item">
        <label>Monthly Spending Limit</label>
        <input type="number" placeholder="â‚¹ Enter your limit" />
      </div>
      <div class="setting-item">
        <label>Penalty Rate (%)</label>
        <input type="number" placeholder="e.g., 2" />
      </div>
      <div class="setting-item">
        <label>Notification Alerts</label>
        <select>
          <option>All</option>
          <option>Only Critical</option>
          <option>None</option>
        </select>
      </div>
      <button class="btn-save">Save Changes</button>
    </section>

    <section class="card">
      <div class="card-title">Account</div>
      <div class="setting-item">
        <button class="btn-light">Change Password</button>
      </div>
      <div class="setting-item">
        <button class="btn-light">Deactivate Account</button>
      </div>
    </section>
  </main>

   <!-- Bottom Nav -->
   <nav class="bottom-nav">
    <div class="nav-item" onclick="location.href='../index.html'">
      <span class="material-icons">home</span>
      <p>Home</p>
    </div>
    <div class="nav-item active" onclick="location.href='transactions.html'">
      <span class="material-icons">swap_horiz</span>
      <p>Transactions</p>
    </div>
    <div class="nav-item" onclick="location.href='scan.html'">
      <span class="material-icons">qr_code_scanner</span>
      <p>Scan</p>
    </div>
    <div class="nav-item" onclick="location.href='rewards.html'">
      <span class="material-icons">emoji_events</span>
      <p>Rewards</p>
    </div>
    <div class="nav-item" onclick="location.href='settings.html'">
      <span class="material-icons">settings</span>
      <p>Settings</p>
    </div>

  <!-- JS -->
  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    document.addEventListener("click", function (e) {
      const profile = document.querySelector(".profile-container");
      if (!profile.contains(e.target)) {
        document.getElementById("profileMenu").style.display = "none";
      }
    });
  </script>
</body>
</html>
