<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Spendo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="title">
      <h1>Profile</h1>
      <p>Manage your Spendo identity</p>
    </div>
    <div class="profile-container">
      <img src="images/user.png" alt="User" class="profile-img" onclick="toggleProfileMenu()">
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html">My Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2 class="card-title">Personal Details</h2>
      <div class="setting-item">
        <label for="profileName">Name</label>
        <input type="text" id="profileName" placeholder="Akash">
      </div>
      <div class="setting-item">
        <label for="profileEmail">Email</label>
        <input type="email" id="profileEmail" placeholder="akash@example.com">
      </div>
      <div class="setting-item">
        <label for="profilePhone">Phone</label>
        <input type="tel" id="profilePhone" placeholder="+91-9876543210">
      </div>
      <button class="btn-save">Update Info</button>
    </div>

    <div class="card">
      <h2 class="card-title">Profile Image</h2>
      <div class="setting-item">
        <input type="file" id="profileImage">
      </div>
      <button class="btn-light">Upload New Image</button>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="scan.html" class="nav-item">Scan</a>
    <a href="rewards.html" class="nav-item">Rewards</a>
    <a href="settings.html" class="nav-item">Settings</a>
  </nav>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      const menu = document.getElementById("profileMenu");
      if (!event.target.matches('.profile-img')) {
        menu.style.display = "none";
      }
    };
  </script>

</body>
</html>
